<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="page-wrap">
        <h1 class="settings-title">Settings</h1>
        <form action="" id="options-form">
            <h3 class="section-title">Show notification bar?</h3>
            <div class="options-form-content">
                <div class="options-form-row">
                    <label for="notification-on">
                        <input type="radio" id="notification-on" name="notifications" value="on" checked />
                    Always</label>
                </div>
                <div class="options-form-row row-2">
                    <label for="notification-off">
                        <input type="radio" id="notification-off" name="notifications" value="off" />
                    Dynamic
                    <div class="custom-tooltip" id="tooltip">?
                        <div class="tooltip-pop" id="tooltip-pop"><p class="tooltip-text">The notification bar will show with a close option. Once closed, it won't appear until there is a new update.</p>
                            <div class="tooltip-indicator">
                            </div>
                        </div>
                    </div>
                </label>
                    
                </div>
            </div>
            <input type="submit" value="submit" class="button">
        </form>
        <button id="back-to-hs" class="button hs-btn">Back to Helpscout</button>
        <div id="form-message"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
